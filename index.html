<!DOCTYPE html>
<html lang="nl">
<head>
  <script>
  if (localStorage.getItem('ingelogd') !== 'true') {
    window.location.href = 'login.html';
  }
</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AmbuRP Cli√´ntendossier</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  color: #1a237e;
  background: url("huisarts.png") no-repeat center center fixed;
  background-size: cover;
}

    header {
      background-color: #0d47a1;
      color: white;
      padding: 1em;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header img {
      height: 45px;
      margin-right: 15px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      padding: 2em;
    }

    main {
      flex: 1 1 500px;
        background-color: rgba(255, 255, 255, 0.92);
      border: 3px solid #ffeb3b;
      border-radius: 12px;
      padding: 1.5em;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    aside {
      flex: 0 0 280px;
        background-color: rgba(255, 255, 255, 0.85);
      border: 2px dashed #ffeb3b;
      border-radius: 10px;
      padding: 1.5em;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin: 1em 0 0.4em;
      font-weight: 600;
      color: #1a237e;
    }

    input[type="text"], input[type="date"], select {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      border: 2px solid #bbdefb;
      border-radius: 6px;
      background-color: #f5faff;
      color: #1a237e;
    }

    button {
      margin-top: 1.2em;
      padding: 0.7em 1.2em;
      background-color: #fdd835;
      color: #1a237e;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #fbc02d;
    }

    h2 {
      margin-top: 0.5em;
    }
    @media (max-width: 600px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }

  .container {
    flex-direction: column;
    gap: 1em;
  }

  main, aside {
    max-width: 100%;
  }

  button {
    width: 100%;
  }
}
  </style>
</head>
<body>
  <header>
  <img src="ambulogo.png" alt="AmbuRP Logo" />
  <h1 style="flex: 1;">AmbuRP Cli√´ntendossier</h1>
  <button onclick="uitloggen()" style="background-color: #ef5350; color: white; font-weight: bold; padding: 0.5em 1em; border: none; border-radius: 6px; cursor: pointer;">üö™ Uitloggen</button>
</header>

  <div class="container">
    <main>
      <h2>üÜï Nieuwe cli√´nt</h2>
      <form id="new-client-form">
        <label>Naam:</label>
        <input type="text" name="naam" required />

        <label>Telefoonnummer:</label>
        <input type="text" name="telefoon" required />

        <label>Opnamedatum:</label>
        <input type="date" name="opnamedatum" required />

        <label>Reden opname:</label>
        <input type="text" name="redenOpname" required />

        <button type="submit">‚ûï Toevoegen aan dossier</button>
      </form>

      <h2 style="margin-top: 2em;">üìÅ Bestaande cli√´nten</h2>
      <label for="client-dropdown">Selecteer cli√´nt:</label>
      <select id="client-dropdown">
        <option>Kies een cli√´nt...</option>
      </select>
    </main>

    <aside>
      <h2>‚ÑπÔ∏è Instructies</h2>
      <p>Vul de gegevens in om een cli√´nt toe te voegen. Selecteer daarna uit de lijst om naar zijn/haar dossier te gaan.</p>
    </aside>
  </div>

  <script>
    const form = document.getElementById('new-client-form');
    const dropdown = document.getElementById('client-dropdown');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      const nieuweClient = {
        id: Date.now(),
        naam: formData.get('naam'),
        telefoon: formData.get('telefoon'),
        opnamedatum: formData.get('opnamedatum'),
        reden: formData.get('redenOpname')
      };

      const clienten = JSON.parse(localStorage.getItem('clienten')) || [];
      clienten.push(nieuweClient);
      localStorage.setItem('clienten', JSON.stringify(clienten));

      window.location.href = `dossier.html?id=${nieuweClient.id}`;
    });

    function updateDropdown() {
      dropdown.innerHTML = '<option>Kies een cli√´nt...</option>';
      const opgeslagenClienten = JSON.parse(localStorage.getItem('clienten')) || [];
      opgeslagenClienten.forEach(cli => {
        const option = document.createElement('option');
        option.value = cli.id;
        option.textContent = `${cli.naam} (${cli.opnamedatum})`;
        dropdown.appendChild(option);
      });
    }

    dropdown.addEventListener('change', () => {
      const id = dropdown.value;
      if (id && id !== 'Kies een cli√´nt...') {
        window.location.href = `dossier.html?id=${id}`;
      }
    });

    updateDropdown();
  </script>
  <script>
  function uitloggen() {
    localStorage.removeItem('ingelogd');
    window.location.href = 'login.html';
  }
</script>
</body>
</html>
