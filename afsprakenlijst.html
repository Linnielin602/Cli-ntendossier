<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afsprakenlijst â€“ AmbuRP</title>

  <!-- ğŸ”§ Tom Select -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

  <!-- ğŸ”§ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #1a237e;
      background: url("teamhuisarts.png") no-repeat center center fixed;
      background-size: cover;
    }
    main {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2em;
      border-radius: 12px;
      max-width: 1200px;
      margin: 2em auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.2em;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 1em 0 0.4em;
    }
    #zoek-client {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      margin-bottom: 1.4em;
      background-color: #f5faff;
      color: #1a237e;
    }
    #lijstContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: space-between;
    }
    .client-kaart {
      flex: 1 1 45%;
      max-width: 45%;
      border: 2px solid #fdd835;
      border-radius: 10px;
      padding: 1.2em;
      background-color: #fffde7;
    }
    .client-kaart h3 {
      margin-top: 0;
    }
    @media (max-width: 800px) {
      .client-kaart {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>ğŸ“‹ Afsprakenlijst</h1>
    <label for="zoek-client">ğŸ‘¤ Filter op naam:</label>
    <select id="zoek-client">
      <option value="">Alle cliÃ«nten...</option>
    </select>
    <div id="lijstContainer">Laden...</div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAATkvdTPoWR9vWiqpjogMn3v1UpiA-6ks",
      authDomain: "clientendossier-3c555.firebaseapp.com",
      projectId: "clientendossier-3c555",
      storageBucket: "clientendossier-3c555.appspot.com",
      messagingSenderId: "266738066133",
      appId: "1:266738066133:web:a7942baff73d082c01385c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const lijstContainer = document.getElementById("lijstContainer");
    const zoekSelect = document.getElementById("zoek-client");

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      console.log("âœ… Ingelogd als:", user.email);
      db.collection("clienten").orderBy("opnamedatum").get().then(snapshot => {
        lijstContainer.innerHTML = "";
        zoekSelect.innerHTML = '<option value="">Alle cliÃ«nten...</option>';

        snapshot.forEach(doc => {
          const data = doc.data();
          const id = doc.id;
          const opnameDatum = data.opnamedatum
            ? new Date(data.opnamedatum).toLocaleDateString("nl-NL", {
                day: "numeric",
                month: "long",
                year: "numeric"
              })
            : "Onbekend";

          if (data.naam && data.naam.toLowerCase() !== "onbekend") {
            const option = document.createElement("option");
            option.value = id;
            option.textContent = data.naam;
            zoekSelect.appendChild(option);
          }

          if (!data.naam || data.naam.toLowerCase() === "onbekend") return;

          const div = document.createElement("div");
          div.className = "client-kaart";
          div.setAttribute("data-id", id);
          div.innerHTML = `
            <h3>${data.naam}</h3>
            <p>ğŸ“† Opname: ${opnameDatum}</p>
            <p>ğŸ“ ${data.telefoon || "Geen telefoonnummer"}</p>
            <p>ğŸ¥ ${data.redenOpname || "Geen reden voor opname"}</p>
            <p>ğŸ”§ Specialist nodig: <strong>${data.specialist || "Niet ingevuld"}</strong></p>
            <p>ğŸ“Œ Reden volgende afspraak: <strong>${data.redenAfspraak || "Geen reden opgegeven"}</strong></p>
          `;
          lijstContainer.appendChild(div);
        });

        new TomSelect('#zoek-client', {
          placeholder: 'Typ om te zoeken...',
          allowEmptyOption: true,
          openOnFocus: true
        });

        zoekSelect.addEventListener('change', function(e) {
          const gekozenId = e.target.value;
          const kaarten = document.querySelectorAll('.client-kaart');
          kaarten.forEach(kaart => {
            const id = kaart.getAttribute('data-id');
            kaart.style.display = (!gekozenId || id === gekozenId) ? '' : 'none';
          });
        });
      });
    });
  </script>
</body>
</html>
