<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afsprakenlijst â€“ AmbuRP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url("teamhuisarts.png") no-repeat center center fixed;
      background-size: cover;
      color: #1a237e;
    }

    main {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2em;
      border-radius: 12px;
      max-width: 1200px;
      margin: 2em auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5em;
    }

    #lijstContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: space-between;
    }

    .client-kaart {
      flex: 1 1 45%;
      max-width: 45%;
      border: 2px solid #fdd835;
      border-radius: 10px;
      padding: 1.2em;
      background-color: #fffde7;
    }

    .client-kaart h3 {
      margin-top: 0;
    }

    label {
      display: block;
      margin: 0.8em 0 0.2em;
      font-weight: bold;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      margin-bottom: 0.5em;
    }

    button {
      padding: 0.6em 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #1a237e;
      color: white;
      cursor: pointer;
      margin-top: 0.5em;
    }

    button:hover {
      background-color: #283593;
    }

    @media (max-width: 800px) {
      .client-kaart {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>ğŸ“‹ Afsprakenlijst</h1>
    <div id="lijstContainer">Laden...</div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAATkvdTPoWR9vWiqpjogMn3v1UpiA-6ks",
      authDomain: "clientendossier-3c555.firebaseapp.com",
      projectId: "clientendossier-3c555",
      storageBucket: "clientendossier-3c555.appspot.com",
      messagingSenderId: "266738066133",
      appId: "1:266738066133:web:a7942baff73d082c01385c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const lijstContainer = document.getElementById("lijstContainer");

    db.collection("clienten").get().then(snapshot => {
      lijstContainer.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const id = doc.id;

        // â– Sla over als er geen naam is
        if (!data.naam || data.naam.toLowerCase() === "onbekend") return;

        const div = document.createElement("div");
        div.className = "client-kaart";

        div.innerHTML = `
          <h3>${data.naam}</h3>
          <p>ğŸ“ ${data.telefoon || "Geen telefoonnummer"}</p>
          <p>ğŸ¥ ${data.redenOpname || "Geen reden voor opname"}</p>

          <label>ğŸ”§ Specialist nodig:</label>
          <select id="spec-${id}">
            <option>-- Kies specialist --</option>
            <option>Ambulancier</option>
            <option>Operatiespecialist</option>
            <option>Psycholoog</option>
            <option>Fysiotherapeut</option>
            <option>DiÃ«tist</option>
            <option>Huisarts</option>
            <option>Tandarts</option>
            <option>Verloskundige</option>
            <option>Oogarts</option>
          </select>

          <label>ğŸ“Œ Reden volgende afspraak:</label>
          <input type="text" id="reden-${id}" placeholder="Bijv. gips verwijderen..." />

          <button onclick="opslaan('${id}')">ğŸ’¾ Opslaan</button>
        `;

        lijstContainer.appendChild(div);

        // ğŸ”„ Laad bestaande info
        db.collection("clienten").doc(id).collection("volgendeAfspraak").doc("info").get().then(afspraakDoc => {
          if (afspraakDoc.exists) {
            const afspraak = afspraakDoc.data();
            document.getElementById(`spec-${id}`).value = afspraak.specialist || "-- Kies specialist --";
            document.getElementById(`reden-${id}`).value = afspraak.reden || "";
          }
        });
      });
    });

    async function opslaan(id) {
      const specialist = document.getElementById(`spec-${id}`).value;
      const reden = document.getElementById(`reden-${id}`).value.trim();

      try {
        await db.collection("clienten").doc(id).collection("volgendeAfspraak").doc("info").set({
          specialist,
          reden,
          updated: new Date().toISOString()
        });
        alert(`âœ… Opgeslagen voor: ${id}`);
      } catch (err) {
        console.error("âŒ Fout bij opslaan:", err);
        alert("âŒ Opslaan mislukt, bekijk console");
      }
    }
  </script>

  <!-- Auth check -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyAATkvdTPoWR9vWiqpjogMn3v1UpiA-6ks",
      authDomain: "clientendossier-3c555.firebaseapp.com",
      projectId: "clientendossier-3c555",
      storageBucket: "clientendossier-3c555.appspot.com",
      messagingSenderId: "266738066133",
      appId: "1:266738066133:web:a7942baff73d082c01385c"
    });

    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => {
      setTimeout(() => {
        if (!user) {
          console.warn("ğŸ” Niet ingelogd â€“ naar login.html");
          window.location.href = "login.html";
        } else {
          console.log("âœ… Ingelogd als:", user.email);
        }
      }, 100);
    });
  </script>
</body>
</html>
