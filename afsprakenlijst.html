<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afsprakenlijst – AmbuRP</title>

  <!-- 🔧 Tom Select -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

  <!-- 🔧 Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #1a237e;
      background: url("teamhuisarts.png") no-repeat center center fixed;
      background-size: cover;
    }
    main {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2em;
      border-radius: 12px;
      max-width: 1200px;
      margin: 2em auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.2em;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 1em 0 0.4em;
    }
    #zoek-client {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      margin-bottom: 1.4em;
      background-color: #f5faff;
      color: #1a237e;
    }
    #lijstContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: space-between;
    }
    .client-kaart {
      flex: 1 1 45%;
      max-width: 45%;
      border: 2px solid #fdd835;
      border-radius: 10px;
      padding: 1.2em;
      background-color: #fffde7;
    }
    .client-kaart h3 {
      margin-top: 0;
    }
    @media (max-width: 800px) {
      .client-kaart {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
    .foto-client {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 0 4px rgba(0,0,0,0.2);
}
.client-kaart {
  position: relative; /* nodig voor positionering van de foto */
}
  </style>
</head>
<body>
  <main>
    <h1>📋 Afsprakenlijst</h1>
<label for="zoek-client">🔍 Zoek op naam:</label>
<input type="text" id="zoek-client" placeholder="Typ een naam..." />
<div id="lijstContainer">Laden...</div>
</main>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyAATkvdTPoWR9vWiqpjogMn3v1UpiA-6ks",
    authDomain: "clientendossier-3c555.firebaseapp.com",
    projectId: "clientendossier-3c555",
    storageBucket: "clientendossier-3c555.appspot.com",
    messagingSenderId: "266738066133",
    appId: "1:266738066133:web:a7942baff73d082c01385c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();
  const lijstContainer = document.getElementById("lijstContainer");
  const zoekInput = document.getElementById("zoek-client");

  let clientKaarten = [];

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    console.log("✅ Ingelogd als:", user.email);

    db.collection("clienten").orderBy("opnamedatum").limit(500).get().then(snapshot => {
      lijstContainer.innerHTML = "";
      clientKaarten = [];

      snapshot.forEach(doc => {
        const data = doc.data();
        const id = doc.id;

        const opnameDatum = data.opnamedatum
          ? new Date(data.opnamedatum).toLocaleDateString("nl-NL", {
              day: "numeric",
              month: "long",
              year: "numeric"
            })
          : "Onbekend";

        const div = document.createElement("div");
        div.className = "client-kaart";
        div.setAttribute("data-id", id);
        div.setAttribute("data-naam", (data.naam || "").toLowerCase());
        div.innerHTML = `
  <img src="${data.fotoUrl || 'placeholder.jpg'}" class="foto-client" alt="Profielfoto">
  <h3>${data.naam || "Onbekend"}</h3>
  <p>📆 Opname: ${opnameDatum}</p>
  <p>📞 ${data.telefoon || "Geen telefoonnummer"}</p>
  <p>🏥 ${data.redenOpname || "Geen reden voor opname"}</p>
  <p>🔧 Specialist nodig: <strong>${data.specialist || "Niet ingevuld"}</strong></p>
  <p>📌 Reden volgende afspraak: <strong>${data.redenAfspraak || "Geen reden opgegeven"}</strong></p>
        `;
        lijstContainer.appendChild(div);
        clientKaarten.push(div);
      });

      console.log(`📊 Totaal opgehaalde cliënten: ${clientKaarten.length}`);
    });
  });

  zoekInput.addEventListener("input", function () {
    const zoekTerm = zoekInput.value.toLowerCase();
    clientKaarten.forEach(kaart => {
      const naam = kaart.getAttribute("data-naam");
      kaart.style.display = naam.includes(zoekTerm) ? "" : "none";
    });
  });
</script>
</body>
</html>
