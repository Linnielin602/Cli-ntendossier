<!DOCTYPE html>
<html lang="nl">
<head>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afsprakenlijst ‚Äì AmbuRP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #1a237e;
      background: url("teamhuisarts.png") no-repeat center center fixed;
      background-size: cover;
    }

    main {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2em;
      border-radius: 12px;
      max-width: 1200px;
      margin: 2em auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.2em;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 1em 0 0.4em;
    }

    #zoek-client {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      margin-bottom: 1.4em;
      background-color: #f5faff;
      color: #1a237e;
    }

    #lijstContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: space-between;
    }

    .client-kaart {
      flex: 1 1 45%;
      max-width: 45%;
      border: 2px solid #fdd835;
      border-radius: 10px;
      padding: 1.2em;
      background-color: #fffde7;
    }

    .client-kaart h3 {
      margin-top: 0;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      margin-bottom: 0.5em;
    }

    @media (max-width: 800px) {
      main {
        padding: 1.2em;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(2px);
      }

      h1 {
        font-size: 1.4em;
        text-align: center;
      }

      #zoek-client {
        font-size: 1em;
        margin-bottom: 1.2em;
      }

      .client-kaart {
        flex: 1 1 100%;
        max-width: 100%;
        padding: 1em;
        font-size: 0.95em;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      }

      .client-kaart h3 {
        font-size: 1.15em;
        margin-bottom: 0.6em;
      }

      select, input[type="text"] {
        font-size: 1em;
        padding: 0.6em;
        margin-bottom: 0.8em;
      }

      label {
        font-size: 0.95em;
        margin-top: 1em;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>üìã Afsprakenlijst</h1>
    <label for="zoek-client">üë§ Filter op naam:</label>
    <select id="zoek-client" placeholder="Typ om te zoeken...">
      <option value="">Alle cli√´nten...</option>
    </select>
    <div id="lijstContainer">Laden...</div>
  </main>
  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAATkvdTPoWR9vWiqpjogMn3v1UpiA-6ks",
      authDomain: "clientendossier-3c555.firebaseapp.com",
      projectId: "clientendossier-3c555",
      storageBucket: "clientendossier-3c555.appspot.com",
      messagingSenderId: "266738066133",
      appId: "1:266738066133:web:a7942baff73d082c01385c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const lijstContainer = document.getElementById("lijstContainer");
    const zoekSelect = document.getElementById("zoek-client");

    let lastVisible = null;
    let isLoading = false;

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      console.log("‚úÖ Ingelogd als:", user.email);
      lijstContainer.innerHTML = "";
      zoekSelect.innerHTML = '<option value="">Alle cli√´nten...</option>';
      laadVolgendeBatch();
    });

    async function laadVolgendeBatch() {
      if (isLoading) return;
      isLoading = true;

      let query = db.collection("clienten").orderBy("opnamedatum").limit(20);
      if (lastVisible) {
        query = query.startAfter(lastVisible);
      }

      const snapshot = await query.get();
      if (snapshot.empty) {
        isLoading = false;
        return;
      }

      lastVisible = snapshot.docs[snapshot.docs.length - 1];

      snapshot.forEach(doc => {
        const data = doc.data();
        const id = doc.id;

        if (!data.naam || data.naam.toLowerCase() === "onbekend") return;

        const opnameDatum = data.opnamedatum
          ? new Date(data.opnamedatum).toLocaleDateString("nl-NL", {
              day: "numeric",
              month: "long",
              year: "numeric"
            })
          : "Onbekend";

        const option = document.createElement("option");
        option.value = id;
        option.textContent = data.naam;
        zoekSelect.appendChild(option);

        const div = document.createElement("div");
        div.className = "client-kaart";
        div.setAttribute("data-id", id);

        div.innerHTML = `
          <h3>${data.naam}</h3>
          <p>üìÜ Opname: ${opnameDatum}</p>
          <p>üìû ${data.telefoon || "Geen telefoonnummer"}</p>
          <p>üè• ${data.redenOpname || "Geen reden voor opname"}</p>

          <label>üîß Specialist nodig:</label>
          <select id="spec-${id}">
            <option>-- Kies specialist --</option>
            <option>Ambulancier</option>
            <option>Operatiespecialist</option>
            <option>Psycholoog</option>
            <option>Fysiotherapeut</option>
            <option>Di√´tist</option>
            <option>Huisarts</option>
            <option>Tandarts</option>
            <option>Verloskundige</option>
            <option>Oogarts</option>
          </select>

          <label>üìå Reden volgende afspraak:</label>
          <input type="text" id="reden-${id}" placeholder="Bijv. gips verwijderen..." />
        `;

        lijstContainer.appendChild(div);
      });
      
      // üîÑ Update Tom Select dropdown
      updateTomSelect();

      isLoading = false;
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        laadVolgendeBatch();
      }
    });
    // üîç Filter kaarten op selectie
    zoekSelect.addEventListener('change', function(e) {
      const gekozenId = e.target.value;
      const kaarten = document.querySelectorAll('.client-kaart');

      kaarten.forEach(kaart => {
        const id = kaart.getAttribute('data-id');
        kaart.style.display = (!gekozenId || id === gekozenId) ? '' : 'none';

        // Lazy load afspraakinfo bij selectie
        if (id === gekozenId) {
          laadAfspraakInfo(id);
        }
      });
    });

    let tomSelectInstance = null;

function updateTomSelect() {
  if (!tomSelectInstance) {
    tomSelectInstance = new TomSelect('#zoek-client', {
      placeholder: 'Typ om te zoeken...',
      allowEmptyOption: true,
      openOnFocus: true
    });
  } else {
    tomSelectInstance.clearOptions();
    tomSelectInstance.addOptions([...zoekSelect.options].map(opt => ({
      value: opt.value,
      text: opt.textContent
    })));
  }
}

    async function laadAfspraakInfo(id) {
      const specSelect = document.getElementById(`spec-${id}`);
      const redenInput = document.getElementById(`reden-${id}`);

      if (!specSelect || !redenInput) return;

      try {
        const afspraakDoc = await db.collection("clienten").doc(id).collection("volgendeAfspraak").doc("info").get();
        if (afspraakDoc.exists) {
          const afspraak = afspraakDoc.data();
          specSelect.value = afspraak.specialist || "-- Kies specialist --";
          redenInput.value = afspraak.reden || "";
        }
      } catch (err) {
        console.error(`‚ùå Fout bij laden afspraak voor ${id}:`, err);
      }

      specSelect.addEventListener("change", () => opslaan(id));
      redenInput.addEventListener("blur", () => opslaan(id));
    }

    async function opslaan(id) {
      const specialist = document.getElementById(`spec-${id}`).value;
      const reden = document.getElementById(`reden-${id}`).value.trim();

      try {
        await db.collection("clienten").doc(id).collection("volgendeAfspraak").doc("info").set({
          specialist,
          reden,
          updated: new Date().toISOString()
        });
        console.log(`‚úÖ Opgeslagen voor: ${id}`);
      } catch (err) {
        console.error("‚ùå Opslaan mislukt:", err);
        alert("‚ùå Opslaan mislukt ‚Äì controleer console");
      }
    }
  </script>
</body>
</html>
