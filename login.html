<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Inloggen ‚Äì AmbuRP</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    input {
      padding: 0.8em;
      margin-top: 1em;
      font-size: 1em;
      width: 100%;
      border-radius: 8px;
      border: none;
    }

    button {
      margin-top: 1em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #fdd835;
      font-weight: bold;
      color: #1a237e;
      cursor: pointer;
    }

    button:hover {
      background-color: #fbc02d;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Toegang tot AmbuRP</h2>
    <input type="password" id="wachtwoord" placeholder="Wachtwoord invoeren..." />
    <button onclick="checkLogin()">Log in</button>
    <p id="fout" style="color: #ff8a80; font-weight: bold;"></p>
  </div>

  <script>
    function checkLogin() {
      const wachtwoord = document.getElementById('wachtwoord').value;
      const toegestaneWachtwoord = 'StephansBaard'; // ‚Üê pas dit aan!

      if (wachtwoord === toegestaneWachtwoord) {
        localStorage.setItem('ingelogd', 'true');
window.location.href = 'index.html';
      } else {
        document.getElementById('fout').textContent = '‚ùå Onjuist wachtwoord';
      }
    }
  </script>
</body>
</html>
