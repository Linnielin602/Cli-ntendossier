<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Inloggen ‚Äì AmbuRP</title>
  <style>
    body {
      background: url('stephansbaard.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      text-align: center;
      width: 300px;
    }

    input {
      padding: 0.8em;
      margin-top: 1em;
      font-size: 1em;
      width: 100%;
      border-radius: 8px;
      border: none;
    }

    button {
      margin-top: 1em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #fdd835;
      font-weight: bold;
      color: #1a237e;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #fbc02d;
    }

    p#fout {
      margin-top: 1em;
      color: #ff8a80;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Toegang tot AmbuRP</h2>
    <input type="password" id="wachtwoord" placeholder="Wachtwoord invoeren..." autocomplete="current-password" />
    <button id="loginBtn">Log in</button>
    <p id="fout"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAATkvdTPoWR9vWiqpjogMn3v1UpiA-6ks",
      authDomain: "clientendossier-3c555.firebaseapp.com",
      projectId: "clientendossier-3c555",
      storageBucket: "clientendossier-3c555.appspot.com",
      messagingSenderId: "266738066133",
      appId: "1:266738066133:web:a7942baff73d082c01385c",
      measurementId: "G-ZPSJV66W1W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const foutmelding = document.getElementById("fout");
    const wachtwoordVeld = document.getElementById("wachtwoord");

    document.getElementById("loginBtn").addEventListener("click", () => {
      const wachtwoord = wachtwoordVeld.value.trim();
      const email = "huisarts@mrp.nl";

      if (!wachtwoord) {
        foutmelding.textContent = "‚ö†Ô∏è Vul een wachtwoord in";
        return;
      }

      foutmelding.textContent = "";
      console.log("üîê Loginpoging gestart...");

      signInWithEmailAndPassword(auth, email, wachtwoord)
        .then(userCredential => {
          console.log("‚úÖ Login geslaagd voor:", userCredential.user.email);
          // wacht tot de sessie echt actief is
          setTimeout(() => {
            window.location.href = "index.html";
          }, 200);
        })
        .catch(error => {
          console.error("‚ùå Login mislukt:", error.code, error.message);
          foutmelding.textContent = `‚ùå ${error.code === "auth/wrong-password" ? "Onjuist wachtwoord" : "Verbindingsfout of verkeerde inlog"}`;
        });
    });

    // Optioneel: focus direct op wachtwoordveld bij laden
    window.addEventListener("DOMContentLoaded", () => {
      wachtwoordVeld.focus();
    });
  </script>
</body>
</html>
