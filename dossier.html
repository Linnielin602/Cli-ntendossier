<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dossier ‚Äì AmbuRP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f4ff;
      color: #1a237e;
      padding: 1em 2em;
    }

    h1 {
      color: #0d47a1;
    }

    section {
      background: white;
      padding: 1.5em;
      margin-bottom: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.06);
      border-left: 6px solid #ffeb3b;
    }

    label {
      display: block;
      margin: 1em 0 0.3em;
      font-weight: 600;
    }

    input[type="text"], input[type="date"], input[type="number"] {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      border: 2px solid #bbdefb;
      border-radius: 6px;
      background-color: #f9fcff;
      color: #1a237e;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 0.6em;
    }

    button {
      margin-top: 1em;
      padding: 0.6em 1em;
      background-color: #fdd835;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #1a237e;
      cursor: pointer;
    }

    button:hover {
      background-color: #fbc02d;
    }

    #verwijderClient {
      background-color: #e53935;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Dossier van: <span id="naam">...</span></h1>

  <section>
    <h2>üìá Persoonsgegevens</h2>
    <label>Geboortedatum:</label>
    <input type="date" id="geboorte" />

    <label>Telefoonnummer:</label>
    <input type="text" id="telefoon" />

    <label>Reden opname:</label>
    <input type="text" id="reden" />

    <label>Lengte (cm):</label>
    <input type="number" id="lengte" />

    <label>Gewicht (kg):</label>
    <input type="number" id="gewicht" />

    <label>üì∑ Foto:</label>
    <input type="file" id="fotoUpload" accept="image/*" />
    <br /><br />
    <img id="preview" src="" alt="Foto" style="max-width: 180px; display:block;" />

    <button id="verwijderClient">üóëÔ∏è Verwijder dit dossier</button>
  </section>
  <script>
    const id = new URLSearchParams(location.search).get('id');
    const naam = document.getElementById('naam');
    const preview = document.getElementById('preview');
    const clienten = JSON.parse(localStorage.getItem('clienten')) || [];
    const cli = clienten.find(c => c.id.toString() === id);

    if (!cli) {
      document.body.innerHTML = "<p>‚ùå Cli√´nt niet gevonden.</p>";
    } else {
      naam.textContent = cli.naam || '';
      document.getElementById('geboorte').value = cli.geboortedatum || '';
      document.getElementById('telefoon').value = cli.telefoon || '';
      document.getElementById('reden').value = cli.reden || cli.redenOpname || '';
    }

    const savedFoto = localStorage.getItem(`foto-${id}`);
    if (savedFoto) preview.src = savedFoto;

    document.getElementById('fotoUpload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        localStorage.setItem(`foto-${id}`, reader.result);
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('verwijderClient').addEventListener('click', () => {
      if (confirm("Weet je zeker dat je dit dossier wilt verwijderen?")) {
        localStorage.removeItem(`foto-${id}`);
        localStorage.removeItem(`chronisch-${id}`);
        localStorage.removeItem(`psychisch-${id}`);
        localStorage.removeItem(`afspraken-${id}`);

        let lijst = JSON.parse(localStorage.getItem('clienten')) || [];
        lijst = lijst.filter(c => c.id.toString() !== id);
        localStorage.setItem('clienten', JSON.stringify(lijst));

        alert("Cli√´nt is volledig verwijderd.");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
