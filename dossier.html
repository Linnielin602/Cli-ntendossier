<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cli√´ntendossier</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #e3f2fd;
      color: #0d47a1;
      padding: 2em;
    }
    .dossier {
      max-width: 1000px;
      margin: auto;
      background: white;
      border: 4px solid #ffeb3b;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 2em;
    }
    h1 {
      margin-top: 0;
      color: #0d47a1;
    }
    .section {
      border-left: 6px solid #0d47a1;
      background-color: #f5faff;
      padding: 1.5em;
      border-radius: 12px;
      margin-bottom: 2em;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 1em;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 0.6em;
      border: 1px solid #90caf9;
      border-radius: 6px;
      margin-top: 0.3em;
      background-color: #ffffff;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    .flex-row {
      display: flex;
      gap: 2em;
      flex-wrap: wrap;
    }
    #preview {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border: 3px solid #bbdefb;
      border-radius: 12px;
      margin-bottom: 1em;
    }
    .aandoening-lijsten {
      margin-top: 0.8em;
      padding-left: 1.2em;
      list-style-type: disc;
      color: #0d47a1;
    }
    button {
      margin-top: 0.8em;
      background-color: #fdd835;
      border: none;
      padding: 0.6em 1em;
      font-weight: bold;
      color: #1a237e;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #fbc02d;
    }
  </style>
</head>
<body>
  <div class="dossier">
    <h1>ü©∫ Dossier van <span id="naam">...</span></h1>

    <div class="section flex-row">
      <div>
        <img id="preview" src="" alt="Geen foto" />
        <input type="file" id="fotoUpload" accept="image/*" />
      </div>
      <div style="flex:1;">
        <label>Postcode:</label>
        <input type="text" id="postcode" />

        <label>Burgerlijke staat:</label>
        <select id="burgerlijkeStaat">
          <option>Onbekend</option>
          <option>Gehuwd</option>
          <option>Ongehuwd</option>
          <option>Gescheiden</option>
          <option>Weduwe/Weduwnaar</option>
        </select>

        <label>1e contactpersoon:</label>
        <input type="text" id="contactpersoon" />

        <label>Geboortedatum:</label>
        <input type="date" id="geboorte" />

        <label>Lengte (cm):</label>
        <input type="number" id="lengte" />

        <label>Gewicht (kg):</label>
        <input type="number" id="gewicht" />
      </div>
    </div>
    <div class="section">
      <h2>üß¨ Chronische aandoeningen</h2>
      <select id="chronischDropdown">
        <option>-- Selecteer aandoening --</option>
        <option>Astma</option>
        <option>Diabetes type 1</option>
        <option>Diabetes type 2</option>
        <option>Parkinson</option>
        <option>Hoge bloeddruk</option>
        <option>Hersenschade</option>
        <option>Hart- en vaatziekten</option>
        <option>COPD</option>
        <option>Epilepsie</option>
        <option>Pacemaker</option>
        <option>Blindheid</option>
        <option>Kanker</option>
        <option>Obesitas</option>
        <option>Schildklieraandoening</option>
        <option>AIDS</option>
        <option>Darmziekte</option>
        <option>Migraine</option>
        <option>Spierziekte</option>
      </select>
      <button id="addChronisch">‚ûï Toevoegen</button>
      <ul class="aandoening-lijsten" id="chronischLijst"></ul>
    </div>

    <div class="section">
      <h2>üß† Psychische gezondheid</h2>
      <select id="psychischDropdown">
        <option>-- Selecteer aandoening --</option>
        <option>Angststoornis</option>
        <option>Depressie</option>
        <option>PTSS</option>
        <option>Burn-out</option>
        <option>Krankzinnig</option>
        <option>Agressieproblemen</option>
        <option>Schizofrenie</option>
        <option>Autisme</option>
        <option>Borderline</option>
        <option>Narcistisch</option>
        <option>Psychopatisch</option>
        <option>Eetstoornis</option>
        <option>Verslaving</option>
      </select>
      <button id="addPsychisch">‚ûï Toevoegen</button>
      <ul class="aandoening-lijsten" id="psychischLijst"></ul>
    </div>

    <div class="section">
      <h2>üìÖ Afspraken</h2>
      <label>Datum:</label>
      <input type="date" id="afspraakDatum" />

      <label>Behandeld door:</label>
      <input type="text" id="afspraakBehandelaar" />

      <label>Reden afspraak:</label>
      <input type="text" id="afspraakReden" />

      <label>Indicatie:</label>
      <input type="text" id="afspraakIndicatie" />

      <label>Behandelplan:</label>
      <textarea id="afspraakPlan"></textarea>

      <label>Extra notities:</label>
      <textarea id="afspraakNotities"></textarea>

      <button id="opslaanAfspraak">üíæ Afspraak opslaan</button>

      <h3>Eerdere afspraken:</h3>
      <ul id="afsprakenLijst" class="aandoening-lijsten"></ul>
    </div>
  </div>

  <script>
    const id = new URLSearchParams(window.location.search).get('id');
    const preview = document.getElementById('preview');
    const cliFoto = localStorage.getItem(`foto-${id}`);
    if (cliFoto) preview.src = cliFoto;

    document.getElementById('fotoUpload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        localStorage.setItem(`foto-${id}`, reader.result);
      };
      reader.readAsDataURL(file);
    });

    let clienten = JSON.parse(localStorage.getItem('clienten')) || [];
    const cli = clienten.find(c => c.id.toString() === id);
    if (!cli) {
      document.body.innerHTML = "<p>‚ùå Cli√´nt niet gevonden.</p>";
    } else {
      document.getElementById('naam').textContent = cli.naam || '';
    }

    // ‚úÖ Chronisch
    const chronisch = JSON.parse(localStorage.getItem(`chronisch-${id}`)) || [];
    const lijstChronisch = document.getElementById('chronischLijst');
    chronisch.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      lijstChronisch.appendChild(li);
    });

    document.getElementById('addChronisch').addEventListener('click', () => {
      const dropdown = document.getElementById('chronischDropdown');
      const keuze = dropdown.value;
      if (keuze && !chronisch.includes(keuze) && keuze !== '-- Selecteer aandoening --') {
        chronisch.push(keuze);
        localStorage.setItem(`chronisch-${id}`, JSON.stringify(chronisch));
        const li = document.createElement('li');
        li.textContent = keuze;
        lijstChronisch.appendChild(li);
      }
    });

    // ‚úÖ Psychisch
    const psychisch = JSON.parse(localStorage.getItem(`psychisch-${id}`)) || [];
    const lijstPsych = document.getElementById('psychischLijst');
    psychisch.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      lijstPsych.appendChild(li);
    });

    document.getElementById('addPsychisch').addEventListener('click', () => {
      const keuze = document.getElementById('psychischDropdown').value;
      if (keuze && !psychisch.includes(keuze) && keuze !== '-- Selecteer aandoening --') {
        psychisch.push(keuze);
        localStorage.setItem(`psychisch-${id}`, JSON.stringify(psychisch));
        const li = document.createElement('li');
        li.textContent = keuze;
        lijstPsych.appendChild(li);
      }
    });

    // ‚úÖ Afspraken
    const afspraken = JSON.parse(localStorage.getItem(`afspraken-${id}`)) || [];
    const afsprakenLijst = document.getElementById('afsprakenLijst');

    function toonAfspraken() {
      afsprakenLijst.innerHTML = '';
      afspraken.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${item.datum}</strong> ‚Äì ${item.behandelaar}: ${item.reden}`;
        afsprakenLijst.appendChild(li);
      });
    }
    toonAfspraken();

    document.getElementById('opslaanAfspraak').addEventListener('click', () => {
      const afspraak = {
        datum: document.getElementById('afspraakDatum').value,
        behandelaar: document.getElementById('afspraakBehandelaar').value,
        reden: document.getElementById('afspraakReden').value,
        indicatie: document.getElementById('afspraakIndicatie').value,
        plan: document.getElementById('afspraakPlan').value,
        notities: document.getElementById('afspraakNotities').value
      };

      if (!afspraak.datum || !afspraak.reden) {
        alert("Vul minimaal datum en reden in.");
        return;
      }

      afspraken.push(afspraak);
      localStorage.setItem(`afspraken-${id}`, JSON.stringify(afspraken));
      toonAfspraken();

      document.getElementById('afspraakDatum').value = '';
      document.getElementById('afspraakBehandelaar').value = '';
      document.getElementById('afspraakReden').value = '';
      document.getElementById('afspraakIndicatie').value = '';
      document.getElementById('afspraakPlan').value = '';
      document.getElementById('afspraakNotities').value = '';
    });
  </script>
</body>
</html>
